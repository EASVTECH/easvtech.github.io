        // Variables globales
        let currentCategory = 'all';
        let searchTerm = '';
        let filteredProducts = [...products];

        // Funci√≥n para renderizar productos
        function renderProducts(productsArray) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            if (productsArray.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No se encontraron productos</h3>
                        <p>Intenta con otros t√©rminos de b√∫squeda o categor√≠a</p>
                    </div>
                `;
                return;
            }

            productsArray.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.setAttribute('data-category', product.category);
                productCard.setAttribute('data-name', product.name.toLowerCase());
                productCard.setAttribute('data-price', product.price);
                
                let badgeHTML = '';
                if (product.badge) {
                    badgeHTML = `<div class="product-badge ${product.badgeClass}">${product.badge}</div>`;
                }
                
                let oldPriceHTML = '';
                if (product.oldPrice) {
                    oldPriceHTML = `<span class="old-price">$${product.oldPrice.toLocaleString()}</span>`;
                }
                
                let starsHTML = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= Math.floor(product.rating)) {
                        starsHTML += '<i class="fas fa-star"></i>';
                    } else if (i === Math.ceil(product.rating) && !Number.isInteger(product.rating)) {
                        starsHTML += '<i class="fas fa-star-half-alt"></i>';
                    } else {
                        starsHTML += '<i class="far fa-star"></i>';
                    }
                }
                
                productCard.innerHTML = `
                    ${badgeHTML}
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-specs">
                        ${product.specs.map(spec => `
                            <div class="spec-item">
                                <span class="spec-label">${spec.label}</span>
                                <span class="spec-value">${spec.value}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="rating">
                        <div class="stars">
                            ${starsHTML}
                        </div>
                        <span class="rating-text">(${product.reviews} rese√±as)</span>
                    </div>
                    <div class="price-container">
                        ${oldPriceHTML}
                        <span class="price">$${product.price.toLocaleString()}</span>
                    </div>
                    <button class="btn-contact" onclick="contactProduct('${product.name}')">
                        <i class="fas fa-whatsapp"></i> Consultar Precio
                    </button>
                `;
                
                container.appendChild(productCard);
            });
        }

        // Funci√≥n para filtrar productos
        function filterProducts() {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'block';
            
            setTimeout(() => {
                filteredProducts = products.filter(product => {
                    const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
                    const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                         product.description.toLowerCase().includes(searchTerm);
                    return matchesCategory && matchesSearch;
                });
                
                renderProducts(filteredProducts);
                loadingElement.style.display = 'none';
            }, 300);
        }

        // Funci√≥n para mostrar categor√≠a
        function showCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            filterProducts();
        }

        // Funci√≥n para manejar b√∫squeda
        function handleSearch() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filterProducts();
        }

        // Funci√≥n para contacto
        function contactProduct(productName) {
            const whatsappNumber = '598XXXXXXXX'; // Reemplaza con tu n√∫mero
            const message = `Hola, estoy interesado en el producto: ${productName}. ¬øPodr√≠an darme m√°s informaci√≥n?`;
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Funci√≥n para manejar WhatsApp flotante
        function setupWhatsApp() {
            const whatsappBtn = document.getElementById('whatsappBtn');
            whatsappBtn.addEventListener('click', function(e) {
                e.preventDefault();
                contactProduct('Cat√°logo de productos');
            });
        }

        // Funci√≥n para scroll to top
        function setupScrollToTop() {
            const scrollToTopBtn = document.getElementById('scrollToTop');
            
            window.onscroll = function() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    scrollToTopBtn.style.display = 'flex';
                } else {
                    scrollToTopBtn.style.display = 'none';
                }
            };
            
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            // Renderizar productos iniciales
            renderProducts(products);
            
            // Configurar eventos
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            setupWhatsApp();
            setupScrollToTop();
            
            // Simular carga inicial
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'block';
            setTimeout(() => {
                loadingElement.style.display = 'none';
            }, 800);
        });
    </script>
